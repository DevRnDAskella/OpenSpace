<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Open Space</title>
    <script src="index.js" defer></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="media/mars.png" class="planet">
        <img src="media/rocket.png" alt="image rocket" class="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" placeholder="Enter password to unlock">
            <input type="button" value="Ok">
            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="levers">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
            </div>
            <input type="button" value="Launch">
        </div>
    </div>
</div>
</body>
</html>
